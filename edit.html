<div class="container " >
<div class="col-md-5" ng-controller="getnormaluserController">
  <h1>update User </h1>
  <div ng-if="messaage != null" class="alert alert-success">
    {{messaage}}
  </div>
  <form class="">
    <div class="form-group">
      <input type="hidden" ng-model="uid">
      <label for="firstname">First Name:</label>
      <input type="text" class="form-control" ng-model="ufirstname">
    </div>
    <div class="form-group">
      <label for="lastname">Last Name:</label> 
      <input type="text" class="form-control" ng-model="ulastname">
    </div>
    <div class="form-group">
      <label for="status">status:</label> 
      <input type="text" class="form-control" ng-model="ustatus">
    </div>
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="text" class="form-control" ng-model="uemail">
    </div>
   

    <button type="button" class="btn btn-default" ng-click="updateUser()">update User</button>
  </form>
</div>
