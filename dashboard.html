


<div class="container" ng-controller="adduserController" >
  	<div class="btn-group">		
      <button type="button" class="btn btn-primary" ng-click="logout()">
      Logout </button>
    </div>
<div class="col-md-5" >
  <h1>Add User </h1>
  <div ng-if="messaage != null" class="alert alert-success">
    {{messaage}}
  </div>
  <form class="">
    <div class="form-group">
      <label for="email">First Name:</label>
      <input type="text" class="form-control" id="firstname" placeholder="Enter email" ng-model="firstname">
    </div>
    <div class="form-group">
      <label for="lastname">Last Name:</label>
      <input type="text" class="form-control" id="lastname" placeholder="Enter password" ng-model="lastname">
    </div>
    <div class="form-group">
      <label for="email">Email Address:</label>
      <input type="text" class="form-control" id="email" placeholder="Enter password" ng-model="email">
    </div><div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" placeholder="Enter password" ng-model="password">
    </div>

    <button type="button" class="btn btn-default" ng-click="addUser()">Add User</button>
  </form>
</div>

<div class="col-md-5" ng-controller="getnormaluserController">
  <h2>users list</h2>           
  <button type="button" class="btn btn-default" ng-click="alluserscnfn()">load Users</button>
  <button type="button" class="btn btn-default" ng-click="audit()"> Audit</button>
  <table class="table">
    <thead>
      <tr>
        <th>#-sr</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>status</th>
        <th>Email</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in users">
        <td>{{user.id}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.Status}}</td>
        <td>{{user.email}}</td>
        <td>
			<button class="btn btn-success btn-xs" ng-click="update_data(user.id, user.firstName, user.lastName, user.Status, user.email)">
				<span class="glyphicon glyphicon-edit"></span> Edit
			</button>
		</td>
		<td>
			<button class="btn btn-danger btn-xs" ng-click="deleteuser(user.id )">
				<span class="glyphicon glyphicon-trash"></span> Delete
			</button>
		</td>        
      </tr>
    </tbody>
  </table>
</div>
